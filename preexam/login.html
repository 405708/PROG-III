<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>  
    <!--Formulario-->
    <div class="container">
        <form
        action="newpilot.html"
        method="get"
        novalidate
        >
        <div class="mb-3">
          <label for="inputEmail" class="form-label">Usuario</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="Ingrese un usuario" name="email">
        </div>
        <div class="mb-3">
          <label for="inputPassword" class="form-label">Clave</label>
          <input type="password" class="form-control" id="inputPassword" placeholder="Ingrese una clave" name="clave">
        </div>
        <button type="submit" class="btn btn-primary">Ingresar</button>
      </form>
    </div>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js" crossorigin="anonymous"></script>
    <script>
            $("form").validate({
            rules: {
                email: {
                    required: true,
                    email:true
                },
                clave:{
                  required: true,
                }
            },
            messages: {
                email: {
                    required: "El campo email es requerido",
                    email: "Email invalido"
                },
                clave:{
                  required:"El campo clave es requerido",
                }
            },
            submitHandler: function(form) {
                const clave = $("#inputPassword")
                const email = $("#inputEmail")
                if(email.val()=="tup2022@tup.com.ar" && clave.val() =="123456")
                {
                  alert("formulario valido")
                  localStorage.setItem("email", email.val())
                  localStorage.setItem("clave", clave.val())
                  window.location.href = "newpilot.html"
                }
                else alert("Ese usuario no existe")
                
            }
        })
    </script>
</body>
</html>
