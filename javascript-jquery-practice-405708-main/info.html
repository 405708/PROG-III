<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    
    <div class="container">
        <div class="card" style="width: 18rem;">
            <img src="https://img.freepik.com/vector-premium/icono-informacion-simbolo-informacion-web_6091-90.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Datos</h5>
              <p class="card-text" id="nom">1</p>
              <p class="card-text" id="ape">2</p>
              <p class="card-text" id="gr">3</p>
              <p class="card-text" id="pai">4</p>
              <p class="card-text" id="prov">5</p>
              <p class="card-text" id="obs">6</p>
    </div>

    <script>
      const params = new URLSearchParams(
          window.location.search
      )

        var opcionRecuperada = localStorage.getItem("opcionSeleccionada");

        if(opcionRecuperada == "option1")
        {
            opcionRecuperada = "Primario"
        }
        else if(opcionRecuperada == "option2"){
            opcionRecuperada = "Secundario"
        }
        else if (opcionRecuperada == "option3"){
            opcionRecuperada = "Terciario"
        }
        else opcionRecuperada = "Universitario"

        gr.innerText = opcionRecuperada

        const nom = document.getElementById("nom")
        const ape = document.getElementById("ape")
        const pai = document.getElementById("pai")
        const prov = document.getElementById("prov")
        const obs = document.getElementById("obs")

        nom.innerText = localStorage.getItem("nombre")
        ape.innerText = localStorage.getItem("apellido")
        pai.innerText = localStorage.getItem("pais")
        prov.innerText = localStorage.getItem("provincias")
        obs.innerText = localStorage.getItem("observaciones")
 
  </script>

</body>
</html>
